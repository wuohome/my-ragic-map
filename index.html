        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-gray-800">å·¥ç¨‹æ¨¡å¼ (URL)</h2>
            <button onclick="toggleSettings()" class="text-gray-400 hover:text-red-500 transition text-2xl">âœ•</button>
        </div>
        
        <div class="space-y-8">
            <section class="bg-purple-900 p-6 rounded-3xl text-white shadow-xl">

                <p class="text-xs text-purple-300 mb-6 leading-relaxed">
                    ä½¿ç”¨ URL åƒæ•¸ç›´æ¥å¯«å…¥ã€‚å¦‚æœé€™æ¬¡é‚„æ˜¯å‡ºç¾ error msgï¼Œè«‹å‘Šè¨´æˆ‘ msg å¾Œé¢çš„å…§å®¹æ˜¯ä»€éº¼ã€‚
                </p>
                <button id="btn-sync" onclick="syncAllToRagic()" class="w-full bg-purple-500 text-white font-black py-4 rounded-2xl hover:bg-purple-400 transition shadow-lg active:scale-95">
                    ğŸš€ é–‹å§‹ URL å¼·åˆ¶åŒæ­¥
                </button>
            </section>

            <section id="sync-log-section" class="hidden">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-3 tracking-widest">ä¼ºæœå™¨é€šè¨Šç´€éŒ„</h3>
                <div id="sync-log" class="sync-log">ç­‰å¾…åŸ·è¡Œ...</div>
            </section>

            <section>
                <h3 class="text-xs font-black text-gray-400 uppercase mb-4 tracking-widest border-b pb-2">æˆ¿ç”¢è³‡æ–™</h3>
                <div id="diagnostics-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        const EID_TITLE  = "1000050"; 
        const EID_ADDR   = "1000055"; 
        const EID_COORD  = "1000759"; 
        const EID_PRICE  = "1000076"; 
        const EID_STATUS = "1000707"; 

        const MAPS_KEY = "AIzaSyALdVJlv7IBxnqeShEbzIIWnV7WSjtRtZw";
        const RAGIC_KEY = "Nm5QVzFtZ1pGYzZIT1REUnBhY3A0bDVKY0luaEh3d2lrSmMzTHNSVjh3N1VHc1JadWJjQk9yZDQ3UlpZZnFubQ==";
        const API_URL = "https://ap15.ragic.com/wuohome/property-data-kept/10";

        let map, geocoder;
        let markers = [];
        let fetchedRecords = [];

        window.onload = () => {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${MAPS_KEY}&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);
        };

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13, center: { lat: 25.0330, lng: 121.5654 },
                styles: [{ "featureType": "poi", "stylers": [{ "visibility": "off" }] }]
            });
            geocoder = new google.maps.Geocoder();
            fetchData();
        }

        async function fetchData() {
            const loading = document.getElementById('loading');
            const diagnosticsList = document.getElementById('diagnostics-list');
            loading.style.display = 'flex';
            diagnosticsList.innerHTML = "";
            markers.forEach(m => m.setMap(null));
            markers = [];

            try {
                const ts = new Date().getTime();
                const resp = await fetch(`${API_URL}?api&v=3&naming=EID&t=${ts}`, {
                    headers: { "Authorization": "Basic " + btoa(RAGIC_KEY + ":") }
                });
                const data = await resp.json();
                fetchedRecords = Object.entries(data).map(([id, val]) => ({ id, ...val }));
                
                let bounds = new google.maps.LatLngBounds();
                let readyCount = 0;

                fetchedRecords.forEach(item => {
                    const coord = item[EID_COORD];
                    const name = item[EID_TITLE] || "ç„¡å";
                    
                    if (coord && coord.toString().includes(',') && !isNaN(parseFloat(coord.split(',')[0]))) {
                        const [lat, lng] = coord.split(',').map(s => parseFloat(s.trim()));
                        addMarker(lat, lng, item);
                        bounds.extend({ lat, lng });
                        readyCount++;
                        diagnosticsList.innerHTML += `<div class="diagnostic-card card-ok"><b>${name}</b><br>OK: ${coord}</div>`;
                    } else {
                        diagnosticsList.innerHTML += `<div class="diagnostic-card card-need"><b>${name}</b><br>ç¼ºåº§æ¨™</div>`;
                    }
                });

                if (readyCount > 0) {
                    map.fitBounds(bounds);
                    setTimeout(() => loading.style.display = 'none', 800);
                } else {
                    loading.style.display = 'none';
                    toggleSettings();
                }
            } catch (err) {
                alert("è®€å–å¤±æ•—");
            }
        }

        async function syncAllToRagic() {
            const btn = document.getElementById('btn-sync');
            const logDiv = document.getElementById('sync-log');
            btn.disabled = true;
            document.getElementById('sync-log-section').classList.remove('hidden');
            logDiv.innerHTML = "=== é–‹å§‹ URL å¼·åˆ¶å¯«å…¥ ===\n";

            const toProcess = fetchedRecords.filter(i => {
                const c = i[EID_COORD];
                return !c || !c.toString().includes(',') || isNaN(parseFloat(c.split(',')[0]));
            });

            if (toProcess.length === 0) {
                logDiv.innerHTML += "ç„¡é ˆåŒæ­¥ï¼Œè³‡æ–™å·²å®Œæ•´ã€‚";
                return;
            }

            for (let i = 0; i < toProcess.length; i++) {
                const item = toProcess[i];
                const address = item[EID_ADDR];
                const recordId = item.id;
                
                if (!address) {
                    logDiv.innerHTML += `è·³éç„¡åœ°å€è³‡æ–™ ID: ${recordId}\n`;
                    continue;
                }

                try {
                    logDiv.innerHTML += `è§£æ ${item[EID_TITLE] || recordId}...`;
                    const result = await new Promise((res, rej) => {
                        geocoder.geocode({ address }, (r, s) => s === 'OK' ? res(r[0]) : rej(s));
                    });
                    
                    const coordStr = `${result.geometry.location.lat()},${result.geometry.location.lng()}`;
                    logDiv.innerHTML += ` -> ${coordStr}\n`;

                    // *** æ”¹ç”¨ URL åƒæ•¸å¯«å…¥ (æœ€ä¿éšªçš„æ–¹æ³•) ***
                    // æ ¼å¼: /recordId?api&v=3&1000759=æ•¸å€¼
                    const encodedCoord = encodeURIComponent(coordStr);
                    const updateUrl = `${API_URL}/${recordId}?api&v=3&${EID_COORD}=${encodedCoord}`;
                    
                    logDiv.innerHTML += `ç™¼é€è«‹æ±‚...\n`;

                    const updateResp = await fetch(updateUrl, {
                        method: 'POST',
                        headers: { 
                            "Authorization": "Basic " + btoa(RAGIC_KEY + ":")
                        }
                        // body ç•™ç©ºï¼Œå…¨éƒ¨ç”¨ URL å‚³
                    });

                    const respText = await updateResp.text();
                    
                    logDiv.innerHTML += `HTTP ${updateResp.status}\n`;
                    logDiv.innerHTML += `å›æ‡‰: ${respText}\n`;
                    logDiv.innerHTML += `----------------\n`;

                } catch (e) {
                    logDiv.innerHTML += `<span class="log-err">éŒ¯èª¤: ${e}</span>\n`;
                }
                logDiv.scrollTop = logDiv.scrollHeight;
                await new Promise(r => setTimeout(r, 500));
            }
            alert("æ¸¬è©¦å®Œæˆï¼Œè«‹æŸ¥çœ‹é»‘è‰²æ—¥èªŒå€åŸŸã€‚");
        }

        function addMarker(lat, lng, item) {
            const marker = new google.maps.Marker({
                position: { lat, lng }, map: map, animation: google.maps.Animation.DROP,
                icon: { url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png' }
            });
            const info = new google.maps.InfoWindow({
                content: `<div class="custom-info-window"><b>${item[EID_TITLE]}</b></div>`
            });
            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
        }
    </script>
