<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司線上排休與值日生看板 (Ragic版)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #f3f4f6;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /**
         * ==========================================================================================
         * 【系統設定區】 請在此填入您的 Ragic API 資訊
         * ==========================================================================================
         */
        const RAGIC_CONFIG = {
            // 1. Ragic 基礎網址 (根據您的文件應為 ap15，若無法連線可改回 www.ragic.com)
            BASE_URL: "https://ap15.ragic.com",
            
            // 2. 您的 API Key (請至 Ragic 個人設定 -> API Key 產生)
            API_KEY: "Nm5QVzFtZ1pGYzZIT1REUnBhY3A0bDVKY0luaEh3d2lrSmMzTHNSVjh3N1VHc1JadWJjQk9yZDQ3UlpZZnFubQ==", 

            // 3. 表單路徑 (依據 PDF 文件更新)
            PATHS: {
                EMPLOYEE: "/wuohome/ragicforms4/20004", // 人事資料 (P.91)
                LEAVE:    "/wuohome/ragicforms4/2",     // 排休紀錄 (P.96)
                DUTY:     "/wuohome/ragicforms4/3"      // 值日生排班紀錄 (P.97)
            },

            // 4. 欄位對照 (Field ID) - 依據 PDF 文件更新
            FIELDS: {
                EMPLOYEE: {
                    ID:        "3000934", // 員工編號
                    NAME:      "3000933", // 姓名
                    DEPT:      "3000937", // 部門 (租賃部 / 設計部)
                    STATUS:    "3000945"  // 在職狀態 (選項: 在職, 留職停薪, 離職...)
                },
                LEAVE: {
                    EMP_ID: "1000961", // 員工(連結員工表)
                    DATE:   "1000963", // 日期 (YYYY-MM-DD)
                    YEAR:   "1000964", // 年
                    MONTH:  "1000965"  // 月
                },
                DUTY: {
                    DATE:      "1000971", // 日期
                    EMP_ID:    "1000972", // 值日生 (選項/連結)
                    YEAR:      "1000973", // 年
                    MONTH:     "1000974", // 月
                    IS_AUTO:   "1000975", // 是否為系統預排
                    NOTE:      "1000976"  // 備註
                }
            }
        };

        /**
         * ==========================================================================================
         * API 處理邏輯 (Ragic REST API Wrapper)
         * ==========================================================================================
         */
        
        // 通用 Fetch 函數
        const ragicFetch = async (path, options = {}) => {
            if (!RAGIC_CONFIG.API_KEY) {
                console.warn("未設定 API KEY，使用模擬模式");
                return null;
            }

            const url = `${RAGIC_CONFIG.BASE_URL}${path}`;
            const headers = {
                "Authorization": `Basic ${btoa(RAGIC_CONFIG.API_KEY + ":")}`,
                ...options.headers
            };

            // Ragic API 有時需要 api 參數
            const fullUrl = url.includes('?') ? `${url}&api` : `${url}?api`;

            try {
                const response = await fetch(fullUrl, { ...options, headers });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error("Fetch Error:", error);
                throw error;
            }
        };

        // 解析 Ragic 回傳的物件 { "recordId": { data... } } 轉為 Array
        const parseRagicData = (data, fieldMapping) => {
            if (!data) return [];
            return Object.entries(data).map(([ragicId, fields]) => {
                const item = { ragicId };
                for (const [key, fieldId] of Object.entries(fieldMapping)) {
                    item[key] = fields[fieldId];
                }
                return item;
            });
        };

        // 模擬資料 (當沒有 API Key 時使用)
        const MOCK_DATA = {
            employees: [
                { ragicId: 'm1', ID: 'E-001', NAME: '王小明', DEPT: '租賃部', STATUS: '在職' },
                { ragicId: 'm2', ID: 'E-002', NAME: '陳大文', DEPT: '租賃部', STATUS: '在職' },
                { ragicId: 'm3', ID: 'E-003', NAME: '林怡君', DEPT: '租賃部', STATUS: '在職' },
                { ragicId: 'm4', ID: 'E-004', NAME: '張志豪', DEPT: '租賃部', STATUS: '在職' },
                { ragicId: 'm5', ID: 'E-005', NAME: '李美玲', DEPT: '設計部', STATUS: '在職' },
                { ragicId: 'm6', ID: 'E-006', NAME: '劉建國', DEPT: '設計部', STATUS: '在職' },
                { ragicId: 'm7', ID: 'E-007', NAME: '黃淑芬', DEPT: '設計部', STATUS: '在職' },
            ],
            leaves: [],
            duties: []
        };

        // API 服務層
        const apiService = {
            getEmployees: async () => {
                if (!RAGIC_CONFIG.API_KEY) return MOCK_DATA.employees;
                const data = await ragicFetch(RAGIC_CONFIG.PATHS.EMPLOYEE);
                return parseRagicData(data, RAGIC_CONFIG.FIELDS.EMPLOYEE)
                    .filter(e => e.STATUS === "在職"); // 根據 PDF P.91 欄位 3000945 過濾
            },

            getLeaves: async (year, month) => {
                // 這裡簡化處理：抓取全部再過濾 (Ragic 支援 server-side filter，但在無 fieldId 下較難通用實作)
                if (!RAGIC_CONFIG.API_KEY) return MOCK_DATA.leaves.filter(l => l.YEAR == year && l.MONTH == month);
                
                // 若要優化效能，可改為 ragicFetch(`${PATH}?where=${FIELD_ID},eq,${value}`)
                const data = await ragicFetch(RAGIC_CONFIG.PATHS.LEAVE); 
                const leaves = parseRagicData(data, RAGIC_CONFIG.FIELDS.LEAVE);
                return leaves.filter(l => parseInt(l.YEAR) === year && parseInt(l.MONTH) === month);
            },

            getDuties: async (year, month) => {
                if (!RAGIC_CONFIG.API_KEY) return MOCK_DATA.duties.filter(d => d.YEAR == year && d.MONTH == month);
                
                const data = await ragicFetch(RAGIC_CONFIG.PATHS.DUTY);
                const duties = parseRagicData(data, RAGIC_CONFIG.FIELDS.DUTY);
                return duties.filter(d => parseInt(d.YEAR) === year && parseInt(d.MONTH) === month);
            },
            
            // 讀取上個月 Duty 供統計
            getPrevMonthDuties: async (currYear, currMonth) => {
                let prevYear = currYear;
                let prevMonth = currMonth - 1;
                if(prevMonth === 0) { prevMonth = 12; prevYear -= 1; }
                
                if (!RAGIC_CONFIG.API_KEY) return MOCK_DATA.duties.filter(d => d.YEAR == prevYear && d.MONTH == prevMonth);

                const data = await ragicFetch(RAGIC_CONFIG.PATHS.DUTY);
                const duties = parseRagicData(data, RAGIC_CONFIG.FIELDS.DUTY);
                return duties.filter(d => parseInt(d.YEAR) === prevYear && parseInt(d.MONTH) === prevMonth);
            },

            createLeave: async (leaveData) => {
                // leaveData: { EMP_ID, DATE, YEAR, MONTH }
                if (!RAGIC_CONFIG.API_KEY) {
                    const newId = 'mock_l_' + Date.now();
                    MOCK_DATA.leaves.push({ ragicId: newId, ...leaveData });
                    return newId;
                }
                
                // Ragic Create Form Data
                const formData = new FormData();
                formData.append(RAGIC_CONFIG.FIELDS.LEAVE.EMP_ID, leaveData.EMP_ID);
                formData.append(RAGIC_CONFIG.FIELDS.LEAVE.DATE, leaveData.DATE);
                formData.append(RAGIC_CONFIG.FIELDS.LEAVE.YEAR, leaveData.YEAR);
                formData.append(RAGIC_CONFIG.FIELDS.LEAVE.MONTH, leaveData.MONTH);

                const res = await ragicFetch(RAGIC_CONFIG.PATHS.LEAVE, {
                    method: 'POST',
                    body: formData
                });
                return res && res.ragicId;
            },

            deleteLeave: async (ragicId) => {
                if (!RAGIC_CONFIG.API_KEY) {
                    MOCK_DATA.leaves = MOCK_DATA.leaves.filter(l => l.ragicId !== ragicId);
                    return true;
                }
                await ragicFetch(`${RAGIC_CONFIG.PATHS.LEAVE}/${ragicId}`, { method: 'DELETE' });
                return true;
            },

            upsertDuty: async (dutyData, existingRagicId = null) => {
                // dutyData: { DATE, EMP_ID, YEAR, MONTH, IS_AUTO, NOTE }
                if (!RAGIC_CONFIG.API_KEY) {
                    if (existingRagicId) {
                        const idx = MOCK_DATA.duties.findIndex(d => d.ragicId === existingRagicId);
                        if (idx >= 0) MOCK_DATA.duties[idx] = { ...MOCK_DATA.duties[idx], ...dutyData };
                    } else {
                        MOCK_DATA.duties.push({ ragicId: 'mock_d_' + Date.now(), ...dutyData });
                    }
                    return true;
                }

                const formData = new FormData();
                formData.append(RAGIC_CONFIG.FIELDS.DUTY.DATE, dutyData.DATE);
                formData.append(RAGIC_CONFIG.FIELDS.DUTY.EMP_ID, dutyData.EMP_ID);
                formData.append(RAGIC_CONFIG.FIELDS.DUTY.YEAR, dutyData.YEAR);
                formData.append(RAGIC_CONFIG.FIELDS.DUTY.MONTH, dutyData.MONTH);
                if (dutyData.IS_AUTO !== undefined) formData.append(RAGIC_CONFIG.FIELDS.DUTY.IS_AUTO, dutyData.IS_AUTO);
                if (dutyData.NOTE !== undefined) formData.append(RAGIC_CONFIG.FIELDS.DUTY.NOTE, dutyData.NOTE);

                // 如果同一天已經有資料，做 Update，否則 Create
                if (existingRagicId) {
                    await ragicFetch(`${RAGIC_CONFIG.PATHS.DUTY}/${existingRagicId}`, {
                        method: 'POST', // Ragic update 也是用 POST
                        body: formData
                    });
                } else {
                    await ragicFetch(RAGIC_CONFIG.PATHS.DUTY, {
                        method: 'POST',
                        body: formData
                    });
                }
                return true;
            }
        };

        // ==========================================
        // Helper Functions
        // ==========================================
        const formatDate = (date) => {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const getDaysInMonth = (year, month) => {
            const date = new Date(year, month - 1, 1);
            const days = [];
            while (date.getMonth() === month - 1) {
                days.push(new Date(date));
                date.setDate(date.getDate() + 1);
            }
            return days;
        };

        const isWeekend = (date) => {
            const day = date.getDay();
            return day === 0 || day === 6; // Sun or Sat
        };

        // Lucide Icons
        const Icon = ({ name, size = 16, className = "" }) => {
            const LucideIcon = window.lucide && window.lucide.icons ? window.lucide.icons[name] : null;
            if (!LucideIcon) return null;
            
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    dangerouslySetInnerHTML={{ __html: LucideIcon.toSvg ? LucideIcon.toSvg().innerHTML : '' }}
                />
            );
        };

        /**
         * ==========================================================================================
         * React Components
         * ==========================================================================================
         */
        const App = () => {
            // State
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [employees, setEmployees] = React.useState([]);
            const [leaves, setLeaves] = React.useState([]); // Array of leave objects
            const [duties, setDuties] = React.useState([]); // Array of duty objects
            
            const [selectedEmpId, setSelectedEmpId] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [processing, setProcessing] = React.useState(false); // For write operations
            const [toast, setToast] = React.useState(null);

            // Fetch Data on Month/Year change
            React.useEffect(() => {
                fetchData();
            }, [currentDate]);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth() + 1;

                    // Parallel fetch
                    const [empData, leaveData, dutyData] = await Promise.all([
                        apiService.getEmployees(),
                        apiService.getLeaves(year, month),
                        apiService.getDuties(year, month)
                    ]);

                    setEmployees(empData);
                    setLeaves(leaveData);
                    setDuties(dutyData);
                } catch (error) {
                    showToast("資料載入失敗: " + error.message, "error");
                } finally {
                    setLoading(false);
                }
            };

            const showToast = (msg, type = 'info') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const changeMonth = (offset) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(newDate.getMonth() + offset);
                setCurrentDate(newDate);
            };

            // --------------------------------------------------------------------------------------
            //  Business Logic
            // --------------------------------------------------------------------------------------

            // 1. 排休邏輯
            const handleToggleLeave = async (dateStr) => {
                if (!selectedEmpId) {
                    showToast("請先點選左側員工", "error");
                    return;
                }
                if (processing) return;

                const emp = employees.find(e => e.ID === selectedEmpId);
                // Find existing leave by comparing EMP_ID or ID (Assuming Ragic returns ID or Name in link field)
                // In a robust app, we'd handle the link field value type. Here we assume simple matching.
                const existingLeave = leaves.find(l => l.DATE === dateStr && (l.EMP_ID === selectedEmpId || l.EMP_ID === emp.NAME));
                
                const year = parseInt(dateStr.split('-')[0]);
                const month = parseInt(dateStr.split('-')[1]);

                // Check 8 Days Limit (Rental)
                // Use includes to match '租賃部' loosely or exactly
                if (!existingLeave && emp.DEPT.includes('租賃')) {
                    const currentLeavesCount = leaves.filter(l => (l.EMP_ID === selectedEmpId || l.EMP_ID === emp.NAME)).length;
                    if (currentLeavesCount >= 8) {
                        alert(`【提醒】${emp.NAME} 本月已排休 ${currentLeavesCount} 天，已達租賃部上限 8 天。\n\n系統僅提示，不阻止操作。`);
                    }
                }

                setProcessing(true);
                try {
                    if (existingLeave) {
                        // Delete
                        await apiService.deleteLeave(existingLeave.ragicId);
                        setLeaves(prev => prev.filter(l => l.ragicId !== existingLeave.ragicId));
                        showToast("已取消排休", "success");
                    } else {
                        // Create - 注意：寫入 Link 欄位通常需要用 Key 值 (ID)
                        const payload = {
                            EMP_ID: selectedEmpId, 
                            DATE: dateStr,
                            YEAR: year,
                            MONTH: month
                        };
                        const newId = await apiService.createLeave(payload);
                        setLeaves(prev => [...prev, { ragicId: newId, ...payload }]);
                        showToast("排休已登記", "success");
                    }
                } catch (err) {
                    showToast("操作失敗", "error");
                    console.error(err);
                } finally {
                    setProcessing(false);
                }
            };

            // 2. 變更值日生 (Manual Update)
            const handleChangeDuty = async (dateStr, existingDuty) => {
                const result = prompt(
                    `請輸入當天值日生的「員工完整姓名」以進行更換：\n(若要取消請留空)`, 
                    existingDuty ? employees.find(e => e.ID === existingDuty.EMP_ID || e.NAME === existingDuty.EMP_ID)?.NAME : ""
                );

                if (result === null) return; // Cancel

                setProcessing(true);
                try {
                    const year = parseInt(dateStr.split('-')[0]);
                    const month = parseInt(dateStr.split('-')[1]);
                    
                    if (result.trim() === "") {
                        showToast("若需清空值日生，請直接輸入系統中不存在的名字(不做任何動作)", "warning");
                    } else {
                        const targetEmp = employees.find(e => e.NAME === result.trim());
                        if (!targetEmp) {
                            alert("找不到該員工姓名，請確認輸入正確。");
                            setProcessing(false);
                            return;
                        }
                        
                        // Check if consecutive day (Simple check)
                        const prevDate = new Date(dateStr);
                        prevDate.setDate(prevDate.getDate() - 1);
                        const prevDateStr = formatDate(prevDate);
                        const prevDuty = duties.find(d => d.DATE === prevDateStr);
                        // Ragic return format might vary for link fields, checking both ID and Name
                        if (prevDuty && (prevDuty.EMP_ID === targetEmp.ID || prevDuty.EMP_ID === targetEmp.NAME)) {
                            alert("警告：該員工前一天已值日！(仍會執行變更)");
                        }

                        const payload = {
                            DATE: dateStr,
                            EMP_ID: targetEmp.ID, // Writing Link Field uses ID
                            YEAR: year,
                            MONTH: month,
                            IS_AUTO: 'No', // Ragic boolean/selection usually Yes/No
                            NOTE: "手動變更"
                        };
                        
                        await apiService.upsertDuty(payload, existingDuty ? existingDuty.ragicId : null);
                        
                        // Refetch to sync ID
                        const newDuties = await apiService.getDuties(year, month);
                        setDuties(newDuties);
                        showToast("值日生已更新", "success");
                    }
                } catch (err) {
                    showToast("變更失敗", "error");
                    console.error(err);
                } finally {
                    setProcessing(false);
                }
            };

            // 3. 自動排班演算法 (Auto Schedule)
            const handleAutoSchedule = async () => {
                if (!confirm(`確定要自動安排 ${currentDate.getMonth() + 1} 月的值日生嗎？\n這將會覆蓋本月已存在的系統排班。`)) return;

                setProcessing(true);
                showToast("正在計算排班並寫入資料庫，請稍候...", "info");

                try {
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth() + 1;
                    const days = getDaysInMonth(year, month);
                    
                    // 1. 取得上月資料以統計 (公平性)
                    const prevDuties = await apiService.getPrevMonthDuties(year, month);
                    
                    // 2. 建立計數器
                    let counts = {};
                    employees.forEach(e => counts[e.ID] = 0);

                    // 統計上月
                    prevDuties.forEach(d => {
                        // Handle linking variation: d.EMP_ID could be ID or Name
                        const emp = employees.find(e => e.ID === d.EMP_ID || e.NAME === d.EMP_ID);
                        if (emp) counts[emp.ID]++;
                    });

                    let lastDutyEmpId = null; // 紀錄前一天是誰
                    
                    // 找出上月最後一天
                    const lastMonthLastDay = prevDuties.sort((a,b) => b.DATE.localeCompare(a.DATE))[0];
                    if (lastMonthLastDay) {
                         const emp = employees.find(e => e.ID === lastMonthLastDay.EMP_ID || e.NAME === lastMonthLastDay.EMP_ID);
                         if (emp) lastDutyEmpId = emp.ID;
                    }

                    const newScheduleRequests = [];

                    for (let date of days) {
                        const dateStr = formatDate(date);
                        
                        // 尋找候選人
                        const sortedCandidates = [...employees].sort((a, b) => {
                            if (counts[a.ID] !== counts[b.ID]) return counts[a.ID] - counts[b.ID];
                            return a.NAME.localeCompare(b.NAME);
                        });

                        // 挑選非昨日值日生
                        let pick = sortedCandidates.find(c => c.ID !== lastDutyEmpId);
                        
                        // Edge case
                        if (!pick) pick = sortedCandidates[0];

                        // 更新狀態
                        counts[pick.ID]++;
                        lastDutyEmpId = pick.ID;

                        // 準備寫入 payload
                        const existing = duties.find(d => d.DATE === dateStr);
                        newScheduleRequests.push({
                            payload: {
                                DATE: dateStr,
                                EMP_ID: pick.ID,
                                YEAR: year,
                                MONTH: month,
                                IS_AUTO: 'Yes',
                                NOTE: "系統預排"
                            },
                            ragicId: existing ? existing.ragicId : null
                        });
                    }

                    // 批次寫入
                    for (const req of newScheduleRequests) {
                        await apiService.upsertDuty(req.payload, req.ragicId);
                    }

                    // Reload
                    const refreshedDuties = await apiService.getDuties(year, month);
                    setDuties(refreshedDuties);
                    showToast("自動排班完成！", "success");

                } catch (err) {
                    showToast("排班過程發生錯誤: " + err.message, "error");
                    console.error(err);
                } finally {
                    setProcessing(false);
                }
            };

            // --------------------------------------------------------------------------------------
            //  UI Helpers
            // --------------------------------------------------------------------------------------
            const getEmpStats = (empId) => {
                const emp = employees.find(e => e.ID === empId);
                const leaveCount = leaves.filter(l => l.EMP_ID === empId || (emp && l.EMP_ID === emp.NAME)).length;
                const dutyCount = duties.filter(d => d.EMP_ID === empId || (emp && d.EMP_ID === emp.NAME)).length;
                return { leaveCount, dutyCount };
            };

            // Grid Rendering
            const daysInMonth = getDaysInMonth(currentDate.getFullYear(), currentDate.getMonth() + 1);
            const startDay = daysInMonth[0].getDay();
            const blanks = Array(startDay).fill(null);

            return (
                <div className="min-h-screen flex flex-col md:flex-row max-w-[1400px] mx-auto p-4 gap-4 relative">
                    
                    {/* Global Loading Overlay */}
                    {(loading || processing) && (
                        <div className="absolute inset-0 bg-white/50 z-50 flex items-center justify-center backdrop-blur-sm rounded-xl">
                            <div className="bg-white p-4 rounded-lg shadow-xl flex flex-col items-center">
                                <div className="loader mb-2"></div>
                                <span className="text-gray-600 font-medium">{processing ? '處理資料中...' : '載入中...'}</span>
                            </div>
                        </div>
                    )}

                    {/* Left Sidebar */}
                    <div className="w-full md:w-80 flex-shrink-0 flex flex-col gap-4 bg-white p-4 rounded-xl shadow-sm h-fit sticky top-4 border border-gray-100">
                        <div className="flex flex-col gap-1">
                            <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                <Icon name="CalendarClock" className="text-blue-600" />
                                輪值與排休系統
                            </h1>
                            {!RAGIC_CONFIG.API_KEY && (
                                <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded w-fit">
                                    模擬模式 (未設定 API Key)
                                </span>
                            )}
                        </div>
                        
                        <div className="bg-blue-50 p-3 rounded-lg text-sm text-blue-800 border border-blue-100">
                            <p className="font-bold mb-1">操作指南：</p>
                            <ol className="list-decimal list-inside space-y-1 text-xs">
                                <li>點擊員工卡片選定「操作對象」。</li>
                                <li>點擊月曆格子進行「排休/取消」。</li>
                                <li>點擊月曆上的值日生名字可手動換人。</li>
                            </ol>
                        </div>

                        {/* Month Nav */}
                        <div className="flex items-center justify-between bg-gray-100 p-2 rounded-lg">
                            <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-gray-200 rounded-full"><Icon name="ChevronLeft" /></button>
                            <span className="font-bold text-lg">
                                {currentDate.getFullYear()} 年 {currentDate.getMonth() + 1} 月
                            </span>
                            <button onClick={() => changeMonth(1)} className="p-2 hover:bg-gray-200 rounded-full"><Icon name="ChevronRight" /></button>
                        </div>

                        {/* Auto Schedule Btn */}
                        <button 
                            onClick={handleAutoSchedule}
                            disabled={processing}
                            className="w-full py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2 font-medium disabled:opacity-50"
                        >
                            <Icon name="Wand2" size={18} />
                            一鍵預排本月值日生
                        </button>

                        <hr className="border-gray-100" />

                        {/* Employee List */}
                        <div className="flex flex-col gap-2 flex-1 min-h-0">
                            <div className="flex justify-between items-end mb-1">
                                <span className="font-bold text-gray-700">員工列表 ({employees.length})</span>
                            </div>
                            
                            <div className="space-y-2 overflow-y-auto pr-1 scrollbar-hide max-h-[500px]">
                                {employees.map(emp => {
                                    const stats = getEmpStats(emp.ID);
                                    const isRental = emp.DEPT.includes('租賃');
                                    const isSelected = selectedEmpId === emp.ID;
                                    const isOverLimit = isRental && stats.leaveCount >= 8;

                                    return (
                                        <div 
                                            key={emp.ID}
                                            onClick={() => setSelectedEmpId(emp.ID)}
                                            className={`
                                                cursor-pointer p-3 rounded-lg border-2 transition relative select-none
                                                ${isSelected 
                                                    ? 'border-blue-500 bg-blue-50 ring-2 ring-blue-200' 
                                                    : 'border-transparent bg-gray-50 hover:bg-gray-100'}
                                            `}
                                        >
                                            <div className="flex items-center gap-3">
                                                <div className={`
                                                    w-10 h-10 rounded-full flex items-center justify-center text-white font-bold
                                                    ${isRental ? 'bg-orange-400' : 'bg-emerald-400'}
                                                `}>
                                                    {emp.NAME[0]}
                                                </div>
                                                <div className="flex-1">
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-bold text-gray-800">{emp.NAME}</span>
                                                        <span className={`text-[10px] px-1.5 py-0.5 rounded-full ${isRental ? 'bg-orange-100 text-orange-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                                            {isRental ? '租賃部' : '設計部'}
                                                        </span>
                                                    </div>
                                                    <div className="flex gap-3 text-xs text-gray-500 mt-1">
                                                        <span className={isOverLimit ? 'text-red-600 font-bold' : ''}>
                                                            排休: {stats.leaveCount} {isRental && '/ 8'}
                                                        </span>
                                                        <span>值日: {stats.dutyCount}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            {isSelected && (
                                                <div className="absolute top-1/2 -right-2 transform -translate-y-1/2 bg-blue-500 text-white rounded-l-md p-1 shadow-sm">
                                                    <Icon name="Check" size={14} />
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Right: Calendar */}
                    <div className="flex-1 bg-white rounded-xl shadow-sm p-4 overflow-hidden flex flex-col border border-gray-100">
                        <div className="grid grid-cols-7 mb-2 text-center text-gray-500 font-medium py-2 border-b">
                            <div className="text-red-500">週日</div>
                            <div>週一</div>
                            <div>週二</div>
                            <div>週三</div>
                            <div>週四</div>
                            <div>週五</div>
                            <div className="text-red-500">週六</div>
                        </div>

                        <div className="grid grid-cols-7 auto-rows-fr flex-1 gap-px bg-gray-200 border border-gray-200">
                            {blanks.map((_, i) => (
                                <div key={`blank-${i}`} className="bg-gray-50/50 min-h-[100px]"></div>
                            ))}
                            
                            {daysInMonth.map((date) => {
                                const dateStr = formatDate(date);
                                const isWeekendDay = isWeekend(date);
                                
                                // Data for this day
                                const dayDuty = duties.find(d => d.DATE === dateStr);
                                const dayLeaves = leaves.filter(l => l.DATE === dateStr);
                                
                                const dutyPerson = dayDuty ? employees.find(e => e.ID === dayDuty.EMP_ID || e.NAME === dayDuty.EMP_ID) : null;
                                
                                // Conflict Check
                                let conflictMsg = null;
                                if (dutyPerson) {
                                    // 1. 值日生本人當天有排休 (check by ID and Name to be safe)
                                    if (dayLeaves.some(l => l.EMP_ID === dutyPerson.ID || l.EMP_ID === dutyPerson.NAME)) {
                                        conflictMsg = "衝突：該員已排休";
                                    }
                                    // 2. 設計部遇紅休
                                    if (dutyPerson.DEPT.includes('設計') && isWeekendDay) {
                                        conflictMsg = "衝突：設計部公休";
                                    }
                                }

                                return (
                                    <div 
                                        key={dateStr} 
                                        onClick={() => handleToggleLeave(dateStr)}
                                        className={`
                                            bg-white min-h-[120px] p-2 flex flex-col gap-1 relative group hover:bg-blue-50/50 transition cursor-pointer
                                            ${formatDate(new Date()) === dateStr ? 'bg-blue-50' : ''}
                                        `}
                                    >
                                        <div className="flex justify-between items-start">
                                            <span className={`
                                                text-sm font-semibold w-6 h-6 flex items-center justify-center rounded-full
                                                ${formatDate(new Date()) === dateStr ? 'bg-blue-600 text-white' : 'text-gray-700'}
                                                ${isWeekendDay ? 'text-red-500' : ''}
                                            `}>
                                                {date.getDate()}
                                            </span>

                                            {/* Duty Chip */}
                                            <div 
                                                onClick={(e) => {
                                                    e.stopPropagation(); // prevent leave toggle
                                                    handleChangeDuty(dateStr, dayDuty);
                                                }}
                                                className={`
                                                    text-[11px] px-1.5 py-0.5 rounded border flex items-center gap-1 max-w-[80px] cursor-pointer hover:opacity-80
                                                    ${conflictMsg 
                                                        ? 'bg-red-100 border-red-300 text-red-700 animate-pulse font-bold' 
                                                        : 'bg-yellow-50 border-yellow-200 text-yellow-800'}
                                                `}
                                                title={conflictMsg || "點擊更換值日生"}
                                            >
                                                <Icon name={conflictMsg ? "AlertTriangle" : "Trash2"} size={10} />
                                                <span className="truncate">
                                                    {dutyPerson ? dutyPerson.NAME : '未排'}
                                                </span>
                                            </div>
                                        </div>

                                        {/* Leave List */}
                                        <div className="flex-1 mt-1 overflow-y-auto scrollbar-hide space-y-1">
                                            {dayLeaves.map(l => {
                                                const p = employees.find(e => e.ID === l.EMP_ID || e.NAME === l.EMP_ID);
                                                if(!p) return null;
                                                return (
                                                    <div key={l.ragicId} className="text-[11px] bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded flex items-center justify-between">
                                                        <span className="truncate">{p.NAME}</span>
                                                        {selectedEmpId === p.ID && (
                                                            <Icon name="X" size={10} className="text-gray-400" />
                                                        )}
                                                    </div>
                                                );
                                            })}
                                            {/* Design Auto Off Display */}
                                            {isWeekendDay && (
                                                <div className="text-[10px] text-emerald-600/60 text-center mt-2 border-t border-emerald-100 pt-1">
                                                    設計部公休
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Toast */}
                    {toast && (
                        <div className={`
                            fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg text-white font-medium z-[100] animate-bounce
                            ${toast.type === 'error' ? 'bg-red-500' : (toast.type === 'warning' ? 'bg-orange-500' : 'bg-gray-800')}
                        `}>
                            {toast.msg}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
